<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Page</title>
    <link rel="stylesheet" href="css/artist_styles.css">
</head>
<body>
    <header>
        <h1 id="artist-name"></h1>
    </header>
    <main>
        <section id="artist-main">
            <img id="artist-image" src="/default/default-artist.png" alt="아티스트 이미지">
            <p id="artist-debut"></p>
        </section>
        <section>
            <h2>대표 앨범</h2>
            <div class="album-grid" id="artist-albums"></div>
        </section>
        <section>
            <h2>관련 플레이리스트</h2>
            <div class="playlist-grid" id="artist-playlists"></div>
        </section>
    </main>
    <script type="module" src="js/artist_UI.js"></script>
</body>
</html>
