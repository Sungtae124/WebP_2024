<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playmingo - Music Recommendation</title>
    <link rel="stylesheet" href="css/main_styles.css">
</head>
<body>
    <!-- 검색창 -->
    <header>
        <h1>Playmingo</h1>
        <input type="text" id="search-bar" placeholder="검색어를 입력하세요" autocomplete="off" />
        <button id="search-button">검색</button>
        <button id="login-button">로그인</button>
        
        <script type="module">
            import { login } from './js/auth.js';
    
            // 버튼 클릭 시 login 함수 호출
            document.getElementById("login-button").addEventListener("click", login);
        </script>
        <!-- 추천 검색어 표시 영역 -->
        <div id="suggestions"></div>
    </header>

    <main>
        <section class="recommendation-grid">
            <!-- 박스들이 JavaScript를 통해 동적으로 추가됩니다 -->
        </section>
        <!-- 다른 장르 추천 -->
        <section id="genre-buttons" class="result-grid">
            <!-- JavaScript가 동적으로 추가 -->
        </section>
    </main>

    <!-- 로그인 팝업 -->
    <div id="login-popup" class="popup hidden">
        <div class="popup-content">
            <p id="login-message">음악을 재생하려면 로그인하세요.</p>
            <div>
                <button id="login-button">로그인</button>
                <button id="cancel-button">취소</button>

                <script type="module">
                import { login } from './js/auth.js';

                // 버튼 클릭 시 login 함수 호출
                document.getElementById("login-button").addEventListener("click", login);
                </script>
            </div>
        </div>
    </div>

    <div id="pip">
        <img src="/default/default-album.png" alt="Album Cover" class="album-cover">
        <div class="info-and-controls">
            <div class="music-info">
                <p class="track-name">Track Name</p>
                <!-- <p class="artist-name">Artist Name</p> -->
            </div>
            <input type="range" class="progress-bar" min="0" max="100" value="0">
            <div class="control-buttons">
                <button class="pip-prev-button">⏮️</button>
                <button class="pip-play-button">⏸️</button>
                <button class="pip-next-button">⏭️</button>
                <button class="escape-pip-button">⏫️</button>
                <audio id="audio-player" style="display: none;"></audio>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/search.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/main_api.js"></script>
    <script type="module" src="js/genre.js"></script>
    
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
        window.onSpotifyWebPlaybackSDKReady = () => {
            console.log("Spotify Web Playback SDK 로드 완료");
        };
    </script>
</body>
</html>
